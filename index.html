<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="cart-container">
        <div class="cart-container__number">3</div>
        <img
          src="./images/icon-cart.svg"
          alt="icon cart"
          class="cart-container__icon"
        />
      </div>

      <div class="model-cart">
        <p class="model-cart__text">Tu carrito está vacío</p>
        <div class="model-cart__products"></div>
      </div>
    </header>
    <div class="portfolio-container"></div>
    <form action="https://formsubmit.co/" method="POST">
      <h4 class="mb-4">Contacto</h4>
      <div class="form-row">
        <div class="form-group col-sm-4">
          <input
            type="text"
            class="form-control text-white rounded-0 bg-transparent"
            id="name"
            name="name"
            placeholder="Nombre"
          />
        </div>
        <div class="form-group col-sm-4">
          <input
            type="email"
            class="form-control text-white rounded-0 bg-transparent"
            id="email"
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group col-sm-4">
          <input
            type="text"
            class="form-control text-white rounded-0 bg-transparent"
            id="subject"
            name="subject"
            placeholder="Asunto"
          />
        </div>
        <div class="form-group col-12">
          <textarea
            name="message"
            id=""
            cols="30"
            rows="4"
            class="form-control text-white rounded-0 bg-transparent"
            id="message"
            placeholder="Mensaje"
          ></textarea>
        </div>
        <input
          type="hidden"
          name="_autoresponse"
          value="tu mensaje personalizado"
        />
        <div class="form-group col-12 mb-0">
          <button
            type="submit"
            class="btn btn-primary rounded w-md mt-3"
            id="btn"
          >
            Enviar
          </button>
        </div>
      </div>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
